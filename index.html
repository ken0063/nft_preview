<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="card_image">
        <img src="./images/image-equilibrium.jpg" alt="card_image" class="bg" />
        <div class="middle">
          <img src="./images/icon-view.svg" alt="card_hover_image" />
        </div>
      </div>
      <h1 class="heading">
        <a href="#">Equilibrium #3429</a>
      </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum_icon" />
          <span class="eth_color">0.041ETH</span>
        </div>

        <div>
          <img src="./images/icon-clock.svg" alt="clock_icon" />
          <span>3 days left</span>
        </div>
      </div>

      <hr />

      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar_image" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
